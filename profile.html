<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="shortcut icon" type="image/png" href="images/pokeball.png" />
  </head>
  <body>
    <div id="root">
      <header>
          <nav class="navbar" role="navigation" aria-label="main navigation">
              <div class="navbar-brand">
                  <a class="navbar-item" href="index.html">
                      <div class="icon" id="randomImageDiv">

                      </div>
                      <h1><strong>PokéSpace</strong></h1>
                  </a>

                  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                      <span aria-hidden="true"></span>
                      <span aria-hidden="true"></span>
                      <span aria-hidden="true"></span>
                  </a>
              </div>

              <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start">
                      <a id='active-page' href="index.html" class="navbar-item">
                    Home
                  </a>

                      <a class="navbar-item" href="about.html">
                    About
                  </a>

                      <a class="navbar-item" href="https://github.com/alyssadicarlo/pokespace/issues">
                    Report an issue
                  </a>

                  </div>

                  <div class="navbar-end">

                  </div>
              </div>
          </nav>
      </header>
      <main>
        <div class="container">
          <p style="text-align: center;">Welcome to the Poké<span class="header__tag">Space</span></p>
          <form action="profile.html" method="GET">
            <div class="form-flex">
                <input name="pokemon" id="searchInput" class="input" type="text" placeholder="Search for Pokémon" autocomplete="off" list="pokemonList" required>
                <datalist>

                </datalist>
                <button class="button is-black" type="submit">Search</button>
            </div>
          </form>
          <div class="columns mt-5">
            <div class="column is-one-third">
              <div class="card mb-6">
                <header class="card-header">
                  <p class="card-header-title">
                    Profile
                  </p>
                </header>
                <div class="card-content">
                  <div class="content">
                    <div class="columns">
                      <div id="resizeCol" class="column is-one-third">
                        <div class="pokemon__image_wrapper">
                          <img id="pokemonImage" class="pokemon__image" alt="pokemon" />
                        </div>
                        <figcaption id="pokemonMood"></figcaption>
                      </div>
                      <div class="column">
                        <h4 id="pokemonName"><b></b></h4>
                        <p id="pokemonGender"></p>
                        <p id="pokemonDescription"></p>
                        <p id="pokemonRandomGame"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    Characteristics
                  </p>
                </header>
                <div class="card-content no-padding">
                  <div class="content">
                    <ul class="hoverable_list">
                      <li class="hoverable_list__item">
                        <img
                          src="images/height.svg"
                          alt="Image"
                          class="characteristics__image"
                          style="width: 50px"
                        />
                        <span class="characteristics__large_text"><strong>Height</strong></span><br />
                        <span id="pokemonHeight"></span>
                      </li>
                      <li class="hoverable_list__item">
                        <img
                          src="images/weight.svg"
                          alt="Image"
                          class="characteristics__image"
                          style="width: 50px"
                        />
                        <span class="characteristics__large_text"><strong>Weight</strong></span><br />
                        <span id="pokemonWeight"></span>
                      </li>
                      <li class="hoverable_list__item">
                        <img
                          src="images/color-circle.svg"
                          alt="Image"
                          class="characteristics__image"
                          style="width: 50px"
                        />
                        <span class="characteristics__large_text"><strong>Color</strong></span><br />
                        <span id="pokemonColor"></span>
                      </li>
                      <li class="hoverable_list__item">
                        <img
                          src="images/phylogenetics.svg"
                          alt="Image"
                          class="characteristics__image"
                          style="width: 50px"
                        />
                        <span class="characteristics__large_text"><strong>Species</strong></span><br />
                        <span id="pokemonSpecies"></span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    Statistics
                  </p>
                </header>
                <div class="card-content">
                  <div class="content">
                    <div class="columns">
                      <div class="column">
                        <p id="pokedexNumber"></p>
                        <form>
                          <label>Abilities:
                            <select id="pokemonAbilities"></select>
                          </label>
                        </form>
                        <div>
                          <p><span id="abilityEffect"></span></p>
                        </div>
                      </div>
                      <div class="column">
                        <p id="baseExperience"></p>
                        <form>
                          <label>Moves:
                            <select id="pokemonMoves"></select>
                          </label>
                        </form>
                        <div>
                          <p><span id="moveEffect"></span></p>
                          <p>Type: <span id="type"></span></p>
                          <p>Power: <span id="power"></span></p>
                          <p>Accuracy: <span id="accuracy"></span></p>
                          <p>PP: <span id="pp"></span></p>
                          <p>Damage Class: <span id="damage"></span></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <script src="js/scripts.js"></script>
      <script src="js/results.js"></script>
      <script src="js/get_pokemon_list.js"></script>
      <script src="js/homepage.js"></script>
  </body>
</html>
