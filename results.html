<!DOCTYPE html>
<html>
  <head>
    <title>PokéSpace</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link rel="stylesheet" href="styles/results.css" />
  </head>
  <body class="w3-light-grey">
    <div class="w3-content" style="max-width: 1400px">
      <header class="w3-container w3-center w3-padding-32 container">
        <h1><b>P O K É S P A C E</b></h1>
        <p>Welcome to the Poké<span class="w3-tag">Space</span></p>
        <form action="results.html" method="GET">
          <div class="form-flex">
              <input name="pokemon" id="searchInput" class="input" type="text" placeholder="Search for Pokémon" autocomplete="off" list="pokemonList" required>
              <datalist>

              </datalist>
              <button class="w3-button w3-black button" type="submit">Search</button>
          </div>
        </form>
      </header>

      <div class="w3-row container">
        <div class="w3-col l4">
          <div class="w3-card w3-margin w3-margin-top">
            <div class="w3-container w3-padding">
              <h4>Profile</h4>
            </div>
            <div class="flex-row">
              <div>
                <img id="pokemonImage" class="pokemon__image" alt="pokemon" />
                <figcaption id="pokemonMood"></figcaption>
              </div>
              <div class="w3-container w3-white margin">
                <h4 id="pokemonName"><b></b></h4>
                <p id="pokemonGender"></p>
                <p id="pokemonDescription"></p>
              </div>
            </div>
          </div>
          <hr />
          <div class="w3-card w3-margin">
            <div class="w3-container w3-padding">
              <h4>Characteristics</h4>
            </div>
            <ul class="w3-ul w3-hoverable w3-white">
              <li class="w3-padding-16">
                <img
                  src="images/height.svg"
                  alt="Image"
                  class="w3-left w3-margin-right"
                  style="width: 50px"
                />
                <span class="w3-large"><strong>Height</strong></span><br />
                <span id="pokemonHeight"></span>
              </li>
              <li class="w3-padding-16">
                <img
                  src="images/weight.svg"
                  alt="Image"
                  class="w3-left w3-margin-right"
                  style="width: 50px"
                />
                <span class="w3-large"><strong>Weight</strong></span
                ><br />
                <span id="pokemonWeight"></span>
              </li>
              <li class="w3-padding-16">
                <img
                  src="images/color-circle.svg"
                  alt="Image"
                  class="w3-left w3-margin-right"
                  style="width: 50px"
                />
                <span class="w3-large"><strong>Color</strong></span><br />
                <span id="pokemonColor"></span>
              </li>
              <li class="w3-padding-16 w3-hide-medium w3-hide-small">
                <img
                  src="images/phylogenetics.svg"
                  alt="Image"
                  class="w3-left w3-margin-right"
                  style="width: 50px"
                />
                <span class="w3-large"><strong>Species</strong></span><br />
                <span id="pokemonSpecies"></span>
              </li>
            </ul>
          </div>
          <hr />

        </div>
        <div class="w3-col l8 s12">
          <div class="w3-card-4 w3-margin w3-white stats">
            <div style="background-color: #f1f1f1;" class="w3-container w3-padding">
              <h4>Statistics</h4>
            </div>

            <div class="w3-container">
              <div class="w3-col m6 s12">
                <p id="pokemonStats"></p>
              </div>
              <div class="w3-col m6 s12">
                <p id="pokemonStats2"></p>
              </div>
            </div>
          </div>
          <hr />          
        </div>
      </div>
      <br />
    </div>
    <script src="js/results.js"></script>
    <script src="js/get_pokemon_list.js"></script>
  </body>
</html>
