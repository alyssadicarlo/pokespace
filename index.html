<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéSpace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" type="image/png" href="images/pokeball.png"/>
</head>
<body>
    <div id="root">
        <header>
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  <a class="navbar-item" href="index.html">
                    <div class="icon" id="randomImageDiv">
                        
                    </div>
                    <h1><strong>PokéSpace</strong></h1>
                  </a>
              
                  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>
              
                <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start">
                    <a href="index.html" class="navbar-item">
                      Home
                    </a>
              
                    <a class="navbar-item">
                      Documentation
                    </a>
              
                    <div class="navbar-item has-dropdown is-hoverable">
                      <a class="navbar-link">
                        More
                      </a>
              
                      <div class="navbar-dropdown">
                        <a class="navbar-item">
                          About
                        </a>
                        <a class="navbar-item">
                          Contact
                        </a>
                        <hr class="navbar-divider">
                        <a href="https://github.com/alyssadicarlo/pokespace/issues" class="navbar-item">
                          Report an issue
                        </a>
                      </div>
                    </div>
                  </div>
              
                  <div class="navbar-end">
                    <div class="navbar-item">
                      <div class="buttons">
                        <button id="pokeball" class="button">
                          <img src="images/pokeball.png">
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
            </nav>
        </header>
        <div class="home">
            <div class="home__randomContent">
                <img id="randomImage" src="https://images.unsplash.com/photo-1605979257913-1704eb7b6246?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80">
                <span id="randomQuote">
                    <div class="loader"></div>
                </span>
            </div>
            <form>
                <div class="control">
                    <input name="pokemon" id="searchInput" class="input" type="text" placeholder="Search for Pokemon" autocomplete="off" list="pokemonList" required>
                    <datalist>

                    </datalist>
                </div>
                <button class="button is-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
    
    <script src="js/scripts.js"></script>
    <script src="js/home_page.js"></script>
</body>
</html>
